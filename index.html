<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Connect Modal</title>
    <style>
        /* Button to open modal */
        #connectButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Modal overlay */
        #walletModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        /* Modal content */
        .modal-content {
            position: absolute;
            bottom: -100%;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            border-radius: 10px 10px 0 0;
            padding: 20px;
            transition: bottom 0.4s ease;
        }

        /* Wallet options */
        .wallet-option {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .wallet-option:hover {
            background: #f0f0f0;
        }

        .wallet-option img {
            width: 30px;
            height: 30px;
            margin-right: 15px;
        }

        .wallet-option span {
            font-size: 16px;
            font-weight: 500;
        }

        /* Close button */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Connect Wallet Button -->
    <button id="connectButton">Connect Wallet</button>

    <!-- Wallet Modal -->
    <div id="walletModal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">Ã—</span>
            <h3>Connect Wallet</h3>
            
            <!-- Wallet Options -->
            <div class="wallet-option" onclick="connectMetaMask()">
                <img src="https://example.com/metamask-icon.png" alt="MetaMask">
                <span>MetaMask</span>
            </div>
            <div class="wallet-option" onclick="connectTrustWallet()">
                <img src="https://example.com/trustwallet-icon.png" alt="Trust Wallet">
                <span>Trust Wallet</span>
            </div>
            <div class="wallet-option" onclick="connectCoinbaseWallet()">
                <img src="https://example.com/coinbase-icon.png" alt="Coinbase Wallet">
                <span>Coinbase Wallet</span>
            </div>
            <div class="wallet-option" onclick="connectZerionWallet()">
                <img src="https://example.com/zerion-icon.png" alt="Zerion Wallet">
                <span>Zerion Wallet</span>
            </div>
        </div>
    </div>
    
    <!-- Include ethers.js before your main script -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>

    <!-- Script File -->
    <script src="script.js"></script>
</body>
</html>
