<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Connection</title>
    <style>
        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 100%; /* Full height for overlay effect */
            background-color: rgba(0, 0, 0, 0.4); /* Black background with opacity */
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            position: fixed;
            bottom: -100%; /* Start off-screen at the bottom */
            width: 100%;
            max-width: 400px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
            border-radius: 15px 15px 0 0;
            transition: bottom 0.4s ease-in-out; /* Slide-up effect */
        }

        /* Wallet List */
        .modal-content ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
            text-align: center;
        }

        .modal-content ul li {
            margin: 10px 0;
        }

        .modal-content ul li button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .modal-content ul li button:hover {
            background-color: #45a049;
        }

        #connectButton {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        #connectButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Connect Your Walle</h1>
    <button id="connectButton">Connect Walle</button>

    <!-- Wallet Selection Modal -->
    <div id="walletModal" class="modal">
        <div class="modal-content">
            <h2>Select a Wallet</h2>
            <ul>
                <li><button onclick="connectMetaMask()">MetaMask</button></li>
                <li><button onclick="connectTrustWallet()">Trust Wallet</button></li>
                <li><button onclick="connectCoinbaseWallet()">Coinbase Wallet</button></li>
                <li><button onclick="alert('Phantom Wallet is not supported for Ethereum.')">Phantom Wallet</button></li>
                <li><button onclick="connectZerionWallet()">Zerion Wallet</button></li>
            </ul>
            <button onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <!-- Latest ethers.js -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
