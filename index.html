<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Connection</title>
    <style>
        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4); /* Black with opacity */
            padding-top: 60px;
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
        }

        /* Wallet List */
        .modal-content ul {
            list-style-type: none;
            padding: 0;
        }

        .modal-content ul li {
            margin: 10px 0;
        }

        .modal-content ul li button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .modal-content ul li button:hover {
            background-color: #45a049;
        }

        #connectButton {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        #connectButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Connect Your Wallet</h1>
    <button id="connectButton">Connect Wallet</button>

    <!-- Wallet Selection Modal -->
    <div id="walletModal" class="modal">
        <div class="modal-content">
            <h2>Select a Wallet</h2>
            <ul>
                <li><button onclick="connectMetaMask()">MetaMask</button></li>
                <li><button onclick="connectTrustWallet()">Trust Wallet</button></li>
                <li><button onclick="connectCoinbaseWallet()">Coinbase Wallet</button></li>
                <li><button onclick="alert('Phantom Wallet is not supported for Ethereum.')">Phantom Wallet</button></li>
                <li><button onclick="connectZerionWallet()">Zerion Wallet</button></li>
            </ul>
            <button onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
