<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Connection</title>
    <style>
        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            bottom: 0; /* Position at the bottom */
            width: 100%;
            height: auto; /* Adjust height automatically */
            background-color: rgba(0, 0, 0, 0.4); /* Black with opacity */
            padding: 0; /* No padding around the modal */
            transition: transform 0.3s ease; /* Smooth transition */
            transform: translateY(100%); /* Start hidden below the screen */
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            width: 100%;
            max-width: 300px;
            margin: 0 auto; /* Center the modal content */
        }

        /* Wallet List */
        .modal-content ul {
            list-style-type: none;
            padding: 0;
        }

        .modal-content ul li {
            margin: 10px 0;
        }

        .modal-content ul li button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .modal-content ul li button:hover {
            background-color: #45a049;
        }

        #connectButton {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        #connectButton:hover {
            background-color: #0056b3;
        }

        /* Add an 'active' class to animate the modal up */
        .modal.active {
            display: block; /* Show the modal */
            transform: translateY(0); /* Move into view */
        }
    </style>
</head>
<body>
    <h1>Connect Your Wallet</h1>
    <button id="connectButton">Connect Wallet</button>

    <!-- Wallet Selection Modal -->
    <div id="walletModal" class="modal">
        <div class="modal-content">
            <h2>Select a Wallet</h2>
            <ul>
                <li><button onclick="connectMetaMask()">MetaMask</button></li>
                <li><button onclick="connectTrustWallet()">Trust Wallet</button></li>
                <li><button onclick="connectCoinbaseWallet()">Coinbase Wallet</button></li>
                <li><button onclick="alert('Phantom Wallet is not supported for Ethereum.')">Phantom Wallet</button></li>
                <li><button onclick="connectZerionWallet()">Zerion Wallet</button></li>
            </ul>
            <button onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <!-- Latest ethers.js -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
