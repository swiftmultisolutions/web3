<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Connect Site</title>

    <!-- Include Ethers.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.0/ethers.umd.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Connect Your Wallet</h1>
    
    <!-- Wallet buttons -->
    <button class="walletButton" data-wallet-type="metamask">Connect MetaMask</button>
    <button class="walletButton" data-wallet-type="walletconnect">Connect WalletConnect</button>
    <button class="walletButton" data-wallet-type="trustwallet">Connect Trust Wallet</button>
    <button class="walletButton" data-wallet-type="rainbow">Connect Rainbow Wallet</button>
    <button class="walletButton" data-wallet-type="argent">Connect Argent Wallet</button>
    <button class="walletButton" data-wallet-type="coinbase">Connect Coinbase Wallet</button>
    <button class="walletButton" data-wallet-type="inch">Connect 1inch Wallet</button>

    <p id="status"></p>

    <!-- Your custom JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
